name: yolov11-wildlife
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Data Science & Processing (conda)
  - pandas>=1.5.0
  - numpy>=1.21.0
  - pillow>=9.0.0
  - opencv>=4.7.0
  
  # Configuration
  - pyyaml>=6.0
  
  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.12.0
  
  # Utils
  - tqdm>=4.65.0
  
  # Development tools (optional)
  - ipython
  - jupyter
  
  # Pip dependencies (install PyTorch via pip - usually more reliable)
  - pip
  - pip:
    # PyTorch with CUDA (will auto-detect your system)
    - torch>=2.0.0
    - torchvision>=0.15.0
    
    # YOLOv11 (Ultralytics)
    - ultralytics>=8.0.0
    
    # Experiment Tracking
    - wandb>=0.15.0
    
    # Additional utilities
    - opencv-python>=4.7.0

# NOTE: This environment installs PyTorch via pip instead of conda
# This is often more reliable and will automatically detect your CUDA version
# For specific CUDA version, visit: https://pytorch.org/get-started/locally/

